<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/css/bootstrap.css">
    <link rel="stylesheet" href="/template/css/style.css">
    <link rel="stylesheet" href="/template/css/homepage.css">
    <link rel="stylesheet" href="/template/css/profileCard.css">


    <body>
    <div class = "container">
      <div class = "row" style = "padding-top: 5rem">

    <div class = "col-lg-8 col-md-10 col-sm-12 col-xs-12">
    <form>
      <h1> Send a Message </h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Subject</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Subject">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Message</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Message">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Are you a bot?</label>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
  <div class = "col-lg-4 col-md-4 col-sm-0 col-xs-0">

      <div class="card profile-card__style">
        <img class="card-img-top" src="/template/assets/pp.jpg" alt="Card image cap">
            <p class = "profile-card__text" > <i class = "fas fa-map-marker"></i> <span> Bristol </span></p>
            <div class = "profile-card__stars">
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star"></i>
              <i class = "far fa-star"></i>
              <p> <span class = "profile__review-count">(30 Reviews)</span> </p>
            </div>
        </div>

      </div>
</div>
  </head>

</html>
